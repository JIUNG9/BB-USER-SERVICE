server:
  port: ${server.port}
spring:
  application:
    name: user-service
  config:
    activate:
      on-profile: dev
  redis:
    host: ${spring.redis.host}
    port: ${spring.redis.port}
  datasource:
    url: ${spring.datasoure.url}
    username: ${spring.datasource.username}
    password: ${spring.datasoure.password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic